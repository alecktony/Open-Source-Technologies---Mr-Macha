<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <!-- summernote -->
    <link rel="stylesheet" href="../assets/summernote/summernote-bs4.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="shortcut icon" href="../assets/img/favicon.png" type="image/x-icon" class="favicon">
    <style>
        input[type=text]:focus {
            box-shadow: none;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-expand-md bg-primary sticky-top">
        <div class="container-fluid">
            <a href="../index.html" class="navbar-brand"><img src="../assets/img/logo.jpg" alt="Logo" class="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContents">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContents">
                <div class="navbar-nav text-white ms-auto">
                    <a href="#" class="nav-link">Home</a>
                    <a href="#" class="nav-link"></a>
                    <a href="#" class="nav-link"></a>
                    <a href="../login.html" class="nav-link">Logout</a>
                </div>
            </div>
        </div>
    </nav>


    <div class="container mt-3">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-outline card-info">
                    <div class="card-header">
                        <h3 class="card-title">Create New Post</h3>
                    </div>
                    <div class="card-body">
                        <form action="#" id="post-form" method="" onsubmit="func(event)">
                            <!-- <div class="alert alert-warning">Fill All Mandatory Fields. Mandatory Fields are
                                marked with (*)
                            </div> -->
                            <div class="form-group mb-2">
                                <label for="location" class="control-label">Title</label>
                                <input id="title" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="description" class="control-label">Description</label>
                                <textarea id="description" name="description" id="" cols="30" rows="2"
                                    class="form-control form no-resize summernote" value=""></textarea>
                            </div>
                            <div class="card-footer">
                                <button id="post" class="btn btn-flat btn-primary" name="submit"
                                    type="submit">Save</button>
                                <a class="btn btn-flat btn-default" href="#" type="reset">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/script.js"></script>
    <!-- jQuery -->
    <script src="../assets/jquery/jquery.min.js"></script>
    <!-- Summernote -->
    <script src="../assets/summernote/summernote-bs4.min.js"></script>


    <script>
        $(document).ready(function () {
            $('.summernote').summernote({
                height: 100,
                toolbar: [
                    ['style', ['style']],
                    ['font', ['bold', 'italic', 'underline', 'strikethrough', 'superscript',
                        'subscript', 'clear'
                    ]],
                    ['fontname', ['fontname']],
                    ['fontsize', ['fontsize']],
                    ['color', ['color']],
                    ['para', ['ol', 'ul', 'paragraph', 'height']],
                    ['table', ['table']],
                    ['view', ['undo', 'redo', 'fullscreen', 'codeview', 'help']]
                ]
            })
        })
    </script>


    <script>
        function func(event) {
                event.preventDefault()
                const title = document.querySelector('#title').value
                const description = document.querySelector('#description').value

                let local = sessionStorage
                local.setItem('title', title)
                local.setItem('description', description)

                window.location.href = './view_post.html'
            }
    </script>
</body>
</html>
