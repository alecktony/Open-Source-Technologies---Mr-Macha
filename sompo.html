<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon" class="favicon">
</head>

<body>

    <main>
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <form action="#" class="form-group">
                        <div class="card registerCard">
                            <div class="card-body">
                                <form action="#" class="form-group registerForm" id="registerForm">
                                    <div>
                                        <label for="myform_phone">Phone:</label>
                                        <input type="tel" id="myform_phone" name="phone"
                                            pattern="[0-9]{3}- [0-9]{3}- [0-9]{4}" required />
                                    </div>
                                    <hr class="py-3">
                                    <button type="submit" class="btn btn-outline-primary">Register</button>
                                </form>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </main>

    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>

    <script>
        var phone_input = document.getElementById("myform_phone");

        phone_input.addEventListener('input', () => {
            phone_input.setCustomValidity('');
            phone_input.checkValidity();
        });

        phone_input.addEventListener('invalid', () => {
            if (phone_input.value === '') {
                phone_input.setCustomValidity('Enter phone number!');
            } else {
                phone_input.setCustomValidity('Enter phone number in this format: 123-456-7890');
            }
        });

    </script>
</body>

</html>
